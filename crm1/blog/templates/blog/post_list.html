{% extends 'blog/list.html' %}


{% block content %}
<h1>post</h1>

<ul>
{% for post in object_list %}
	<li><a href="{% url 'blog:detail' post.pk %}">{{ post.title }}</a> - {{ post.author }} -
		{{ post.publish }}
	<small>
		{% if user.is_authenticated %}
	  - <a href="{% url 'blog:update' post.pk %}">(Eidt)</a> 
		<a href="{% url 'blog:delete' post.pk %}">(Delete)</a></small> 
		{% endif %}
	</small> <br/>
	{{ post.body|slice:":100" }}</li>
{% endfor %}
</ul>

{% endblock %}
